        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker build -t $CI_REGISTRY_IMAGE/kafka -f Dockerfile_kafka  .
        - docker push $CI_REGISTRY_IMAGE/kafka
#        - docker run --rm -it --network host zookeeper

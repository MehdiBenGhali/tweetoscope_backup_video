stages:
    - build_gaml
    - kafka_host
    - build_generator
    - build_collector
    - build_estimator
    - build_predictor

services:
    - docker:dind

build_gaml_job:
    stage: build_gaml
    tags:
        - docker
    image: docker:latest
    script:
        - cd docker
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker build -t $CI_REGISTRY_IMAGE/gaml -f Dockerfile_gaml  .
        - docker push $CI_REGISTRY_IMAGE/kafka


